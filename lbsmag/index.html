<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="all.css">
</head>

<script src="./w3.js"></script> 
<body>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:closeNav()" class="closebtn">×</a>
        <a href="#s1">Story 1</a>
        <a href="#p1">Poem 1</a>
        <a href="#m1">Malayalam text</a>
        <a href="#d1">Data</a>
    </div>

    <div id="main">
        <div class="header">
            <h2>Cover Image</h2>
            <p>Title etc<br>
            <p>The navigation bar will stick to the top when you reach its scroll position.<br>
        </div>

        <div id="navbar">
            <a class="active" href="javascript:openNav()">☰ Contents</a>
            <a href="javascript:goBack()"><< Back</a>
            <a href="javascript:goNext()">Next >></a>
        </div>

        <div class="content">
            <div id="s1" w3-include-html="s1.html"></div>
            <div id="p1" w3-include-html="p1.html"></div>
            <div id="m1" w3-include-html="m1.html"></div>
            <div id="d1" w3-include-html="d1.html"></div>
        </div>
    </div>

    <script>
        w3.includeHTML();
    </script>
    <script>
        window.onscroll = function () { myFunction() };

        var navbar = document.getElementById("navbar");
        var sticky = navbar.offsetTop;

        function myFunction() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
            } else {
                navbar.classList.remove("sticky");
            }
        }
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }


        filterSelection("all")
        function filterSelection(c) {
            var x, i;
            x = document.getElementsByClassName("column");
            if (c == "all") c = "";
            for (i = 0; i < x.length; i++) {
                w3RemoveClass(x[i], "show");
                if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
            }
        }

        function w3AddClass(element, name) {
            var i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (i = 0; i < arr2.length; i++) {
                if (arr1.indexOf(arr2[i]) == -1) { element.className += " " + arr2[i]; }
            }
        }

        function w3RemoveClass(element, name) {
            var i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (i = 0; i < arr2.length; i++) {
                while (arr1.indexOf(arr2[i]) > -1) {
                    arr1.splice(arr1.indexOf(arr2[i]), 1);
                }
            }
            element.className = arr1.join(" ");
        }

        //dummy function for back and next
        var contents = ["s1", "p1","m1", "d1"]; 
        var currentlyActiveContentIndex = 0;
        function goNext(){
            currentlyActiveContentIndex++;
            if(currentlyActiveContentIndex >= contents.length) currentlyActiveContentIndex--;
            document.getElementById(contents[currentlyActiveContentIndex]).scrollIntoView();
        }
        function goBack(){
            currentlyActiveContentIndex--;
            if(currentlyActiveContentIndex < 0) currentlyActiveContentIndex = 0;
            document.getElementById(contents[currentlyActiveContentIndex]).scrollIntoView();
        }
    </script>
</body>
</html>
